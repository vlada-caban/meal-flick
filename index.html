<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Meal Flick</title>
</head>

<body>
    <!-- Delia work here -->

    <!-- Title of project -->

    <section id="welcomeTitle">
        <h1> Welcome to MealFlick </h1>
        <div>
            <p>Please select what kind of evening you are in the mood for and we will recommend movie and a
                meal to go with it.
            </p>

        </div>
    </section>

    <!-- Created selections for movie and dinner with images -->
    <section id="selectionsSection">
        <div class="card-group">
            <div class="card">
                <img src="./assets/images/dinnerdate.png" class="card-img-top" alt="couple toasting" style="max-width: 100%; height: auto; object-fit: cover;">
                <div class="card-body">
                    <!-- <h5 class="card-title">Romance</h5> -->
                    <!-- <p class="card-text"></p> -->
                </div>
                <div class="card-footer">
                    <a id="romanceBtn" class="btn btn-primary">Romance</a>
                </div>
            </div>
            <div class="card">
                
                <img src="./assets/images/fundatedinner.png" class="card-img-top" alt="friends watching a movie" style="max-width: 100%; height: auto; object-fit: cover;">
                <div class="card-body">
                    <!-- <h5 class="card-title">Fun</h5>
                    <p class="card-text">what do you want this image to say?</p> -->
                </div>
                <div class="card-footer">
                    <a id="funBtn" class="btn btn-primary">Fun</a>
                </div>
            </div>
            <div class="card">
                <img src="assets/images/thrill.png" class="card-img-top" alt="hand sticking out of a smoke cloud" style="max-width: 100%; height: auto; object-fit: cover;">
                 <div class="card-body">
                    <!-- <h5 class="card-title">Thrilling</h5>
                    <p class="card-text">What should this image say?</p>  -->
                </div>
                <div class="card-footer">
                    <a id="thrillBtn" class="btn btn-primary">Thrilling</a>
                </div>
            </div>
        </div>
    </section>

    <!-- added the history section -->
    <section id="historySection">
        <!-- <h2 class="h2">Saved History:</h2> -->
    </section>

    <section id="generatedPage">
        <!-- <h1> Generated Page Movie + meal </h1>
        <div>
            <button id="goBack">GO BACK</button>

            <section id="detailsHeaders">
                <button id="genteratedMovieMeals"></button>
            </section>
        </div> -->
    </section>


    <!-- Modal to confirm save-->
    <div class="modal fade" id="saveConfirmation" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Please confirm to save</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Confirm to save to the library!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmSave">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
